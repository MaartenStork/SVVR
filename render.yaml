services:
  # Backend service
  - type: web
    name: jacobi-simulation-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --worker-class eventlet -w 1 app:app --bind 0.0.0.0:$PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
  
  # Frontend service
  - type: web
    name: jacobi-simulation-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          name: jacobi-simulation-backend
          type: web
          property: host

